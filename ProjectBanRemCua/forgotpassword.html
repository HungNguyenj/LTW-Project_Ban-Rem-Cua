            <div class="col-md-7 mb-3 text-center">
                <img class="forgot-img" src="images/forgot.jpg" alt="">
            </div>
            <div class="col-md-5 mb-3 p-3">
                <h4 class="forgot-title">Quên mật khẩu?</h4>
                <p class="forgot-text">Vui lòng nhập địa chỉ email bạn sử dụng khi tạo tài khoản, chúng tôi sẽ gửi cho bạn hướng dẫn để đặt lại mật khẩu.</p>

                    <input type="text" class="forgot-input" placeholder=" ">
                    <label  class="form-lable">Tài khoản</label>
                </div>
                
                <button type="submit" class="forgot-btn" onclick="alert('Please check your email for the activation code.')">Gửi mật khẩu mới</button>
                <p class="return-login">Quay lại <a class="a-link" href="login.html">Đăng nhập</a></p>
