<body>

	<!-- Sign Up -->
	<div class="container m-5">
        <div class="row h-100 align-items-center">
            <div class="col-md-7 mb-3 text-center">
                <img class="forgot-img" src="images/register.jpg" alt="" style="height: 500px;">
            </div>
            <div class="col-md-5 mb-3 p-3">
                <h4 class="forgot-title">Create Account</h4>
                <p class="forgot-text" style="margin-top: 10px;">Let's get you all set up so you can verify your personal account and begin setting up your profile.</p>
                <div class="d-flex justify-content-between" style="width: 90%; margin-top: 10px;">
                    <button type="button" class="login-with google" style="margin-right: 12px;">Sign up with Google</button>
                    <button type="button" class="login-with apple">Sign up with Apple</button>
                </div>
                <div class="d-flex justify-content-center" style="margin:20px 43px 0 0;">
                    <div style="text-align: center; border-top: 1px solid rgba(172, 172, 172, .5); width: 50px;">
                        <div style="display: inline-block; position: relative; color: rgb(158, 158, 158); top: -12px; background-color: white; padding: 0px 4px">or</div>
                    </div>
                </div>
                <div class="row" style="width: 90%; margin: 0 0 12px 0;">
                    <div class="col-6" style="padding: 0 5px 0 0;">
                        <div class="form-div" style="margin:0 0 0 0;">
                            <input type="text" class="forgot-input w-100" placeholder=" ">
                            <label  class="form-lable">First name</label>
                        </div>
                    </div>
                    <div class="col-6" style="padding: 0 0 0 5px;">
                        <div class="form-div" style="margin:0 0 0 0;">
                            <input type="text" class="forgot-input w-100" placeholder=" ">
                            <label  class="form-lable">Last name</label>
                        </div>
                    </div>
                </div>
                <div class="form-div" style="margin:0 0 12px 0;">
                    <input type="text" class="forgot-input" placeholder=" ">
                    <label  class="form-lable">Email</label>
                </div>
                <div class="form-div" style="margin:0 0 12px 0;">
                    <input type="text" class="forgot-input" placeholder=" ">
                    <label  class="form-lable">Password</label>
                </div>
                <div class="form-div">
                    <input type="text" class="forgot-input" placeholder=" ">
                    <label  class="form-lable">Confirm Password</label>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="check-box">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                        <label for="check1" class="form-check-label">I accept the <a class="a-link" href="#">Term of Use</a> & <a class="a-link" href="#">Privacy Policy</a>.</label>
                    </div>
                </div>
                <button type="submit" class="forgot-btn" onclick="alert('Sign Up Successfully!')">Sign Up</button>
                <p class="return-login">Already have an account? &nbsp;<a class="a-link" href="login.html"> Sign in </a></p>
            </div>
        </div>
    </div>
