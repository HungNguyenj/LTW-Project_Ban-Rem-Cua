<body>
	<div class="container m-5">
        <div class="row h-100 align-items-center">
            <div class="col-md-7 mb-3 text-center">
                <img class="forgot-img" src="images/login.png" alt="" style="height: 500px;">
            </div>
            <div class="col-md-5 mb-3 p-3">
                <h4 class="forgot-title">Đăng nhập</h4>
                <p class="forgot-text">Để duy trì kết nối với chúng tôi vui lòng đăng nhập bằng thông tin cá nhân của bạn bằng tài khoản và mật khẩu.</p>
                <div class="d-flex justify-content-between" style="width: 90%;">
                    <button type="button" class="login-with google" style="margin-right: 12px;">Đăng nhập bằng Google</button>
                    <button type="button" class="login-with apple">Đăng nhập bằng Apple</button>
                </div>
                <div class="d-flex justify-content-center" style="margin:20px 43px 0 0;">
                    <div style="text-align: center; border-top: 1px solid rgba(172, 172, 172, .5); width: 50px;">
                        <div style="display: inline-block; position: relative; color: rgb(158, 158, 158); top: -12px; background-color: white; padding: 0px 4px">or</div>
                    </div>
                </div>
                <div class="form-div" style="margin:0 0 12px 0;">
                    <input type="text" class="forgot-input" placeholder=" ">
                    <label class="form-lable">Tài khoản</label>
                </div>
                <div class="form-div">
                    <input type="text" class="forgot-input" placeholder=" ">
                    <label class="form-lable">Mật khẩu</label>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="check-box">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                        <label for="check1" class="form-check-label" style="margin-left:-10px ">Lưu thông tin</label>
                    </div>
                    <span class="forgot-span"><a href="forgotpassword.html">Quên mật khẩu?</a></span>
                </div>
                <button type="submit" class="forgot-btn">Đăng nhập</button>
                <p class="return-login">Bạn chưa có tài khoản? &nbsp;<a class="a-link" href="register.html"> Đăng kí </a></p>
            </div>
        </div>
    </div>
